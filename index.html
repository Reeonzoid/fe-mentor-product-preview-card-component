<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="body">
  <div class="card">
    


  <img src="https://cdn.glitch.global/51595ad9-f0a3-4cf2-9e78-b02084c7b7d8/image-product-desktop.jpg?v=1661859053539" alt="Chanel Gabrielle perfume bottle next to a leaf arrangement" class="preview-image" />
<div class="card-box">

  <p class="category">
    perfume
    </p>
    
  <h1 class="product-title">
    Gabrielle Essence Eau De Parfum
    </h1>

  <p class="product-description">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
    </p>
  <div class="price-block">

  <p class="price">
    $149.99
    </p>
  <p class="price-old">
    $169.99
    </p>
  </div>

  <button class="button-addtocart">
    <img src="https://cdn.glitch.global/51595ad9-f0a3-4cf2-9e78-b02084c7b7d8/icon-cart.svg?v=1661859051445" alt="shopping cart" class="addtocart-image"/>
    Add to Cart
    </button>
  </div>
    
  </div>    
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution-link">Frontend Mentor</a>. 
    Coded by <a href="#" class="attribution-link">Rian</a>.
  </div> 
</body>
</html>
